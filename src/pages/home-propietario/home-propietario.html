<ion-header>

  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button clear large><ion-icon class="icon-lg" color="light" name="md-person" (click)="abrirMenu()"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-title text-center> {{me.nombre}} <br> Aquí podrás ver tus inmuebles</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingText="arrastra para actualizar" pullingIcon="md-arrow-round-down" refreshingSpiner="bubbles"
        refreshingText="Cargando...">
      </ion-refresher-content>
    </ion-refresher>
  </ion-row>
  <ion-row>
    <ion-col class="card.lg" *ngFor="let item of apartamentos" col-12 col-md-6 col-lg-4>
      <ion-card>
        <img src="{{item.imagen}}" />
        <ion-card-content>
          <ion-card-title>
            {{item.ubicacion}}
          </ion-card-title>
          <p>
            {{item.descripcion}}
          </p>
          <ion-row>
            <ion-col col-2 col-md-2 col-lg-2>
              <button ion-button clear large (click)="verDetalles($event,item)"><ion-icon name="information-circle"></ion-icon></button>
            </ion-col>
            <ion-col col-2 offset-md-1 col-md-2 offset-lg-1 col-lg-2>
              <button ion-button clear large><ion-icon name="heart"></ion-icon>&nbsp;{{item.interesados}}</button>
            </ion-col>
            <ion-col col-2 offset-md-1 col-md-2 offset-lg-1 col-lg-2>
              <button ion-button clear large><ion-icon name="chatbubbles"></ion-icon>&nbsp;{{item.comentarios.length}}</button>
            </ion-col>
            <ion-col col-2 offset-md-1 col-md-2 offset-lg-1 col-lg-2>
              <button ion-button clear large (click)="ocultarORevelarInmueble($event,item)"><ion-icon name="eye"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-fab right bottom (click)="goToAddApartamento()">
    <button ion-fab icon-only color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
