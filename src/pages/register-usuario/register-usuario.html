<ion-header>

  <ion-navbar>
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>
  <ion-list radio-group no-lines>
    <h2>Selecciona el tipo de usuario</h2>
    <ion-item>
      <ion-label>Estudiante</ion-label>
      <ion-radio checked="true" value="estudiante" (click)="goUsuario()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Propietario</ion-label>
      <ion-radio value="propietario" (click)="goPropietario()"></ion-radio>
    </ion-item>
  </ion-list>

</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-row margin-bottom>

      <ion-item ion-col col-12>
        <h2>Datos de sesión</h2>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>Usuario</ion-label>
        <ion-input name="usuario" type="text" required [(ngModel)]="estudiante.user"></ion-input>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" type="password" required [(ngModel)]="estudiante.pass"></ion-input>
      </ion-item>

      <ion-item ion-col col-12>
        <h2>Datos Personales</h2>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>No Identificacion</ion-label>
        <ion-input name="noIdentificacion" type="text" required [(ngModel)]="estudiante.noIdentificacion"></ion-input>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>Nombre</ion-label>
        <ion-input name="nombre" type="text" required [(ngModel)]="estudiante.nombre"></ion-input>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>Apellido</ion-label>
        <ion-input name="apellido" type="text" required [(ngModel)]="estudiante.apellido"></ion-input>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>Dirección</ion-label>
        <ion-input name="direccion" type="text" required [(ngModel)]="estudiante.direccion"></ion-input>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>Telefono</ion-label>
        <ion-input name="telefono" type="text" required [(ngModel)]="estudiante.telefono"></ion-input>
      </ion-item>

      <ion-item ion-col col-6 col-md-6>
        <ion-label floating>ciudad de origen</ion-label>
        <ion-input name="ciudadOrigen" type="text" required [(ngModel)]="estudiante.ciudadOrigen"></ion-input>
      </ion-item>
    </ion-row>
  </form>
  <ion-row>    
      <button ion-col col-5 col-md-5 col-lg-5 ion-button block (click)="exit()">Cancelar</button>
      <button ion-col offset-2 col-5 offset-md-2 col-md-5 offset-lg-2 col-lg-5 ion-button block (click)="addUsuario()">Registrar</button>    
  </ion-row>
</ion-content>
