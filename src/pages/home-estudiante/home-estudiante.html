<ion-header>

  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button clear large><ion-icon class="icon-lg" color="light" name="md-person"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-title text-center>los mejores inmuebles para ti</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
  <ion-row>
    <ion-col col-12 col-md-6 col-lg-6>
      <ion-list>
        <ion-item>
          <ion-icon color="secondary" name="md-list"></ion-icon>
          <ion-label>¿mediante qué buscaras?</ion-label>
          <ion-select [(ngModel)]="criterio">
            <ion-option value="ninguno">Ninguno</ion-option>
            <ion-option value="costo">Costo</ion-option>
            <ion-option value="tamaño">Tamaño</ion-option>
            <!--<ion-option value="ubicacion">Ubicación</ion-option>-->
          </ion-select>
        </ion-item>
      </ion-list>
      <!--<button class="secondary" ion-item clear ><ion-icon name="md-list"></ion-icon>   Criterio</button>-->
    </ion-col>
    <ion-col col-12 col-md-6 col-lg-6>
      <ion-list>
        <ion-item ion-icon name="md-funnel">
          <ion-label>¿como deseas que se ordene</ion-label>
          <ion-select [(ngModel)]="filtro">
            <ion-option value="ninguno">Ninguno</ion-option>
            <ion-option value="costo">Costo</ion-option>
            <ion-option value="tamaño">Tamaño</ion-option>
            <!--<ion-option value="ubicacion">Ubicación</ion-option>-->
          </ion-select>
        </ion-item>
      </ion-list>
      <!--<button ion-item clear><ion-icon class="secondary" name="md-funnel"></ion-icon>   Filtro</button>-->
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-searchbar large></ion-searchbar>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="card.lg" *ngFor="let item of apartamentos" col-12 col-md-6 col-lg-4>
      <ion-card>
        <img src="{{item.imagen}}" />
        <ion-card-content>
          <ion-card-title>
            {{item.ubicacion}}
          </ion-card-title>
          <p>
            {{item.descripcion}}
          </p>
          <ion-row>
            <ion-col col-2 col-md-2 col-lg-2 >
              <button ion-button clear large><ion-icon name="information-circle"></ion-icon></button>
            </ion-col>
            <ion-col col-2 offset-md-1 col-md-2 offset-lg-1 col-lg-2>
              <button ion-button clear large><ion-icon name="heart"></ion-icon>&nbsp;{{item.interesados}}</button>
            </ion-col>
            <ion-col col-2 offset-md-1 col-md-2 offset-lg-1 col-lg-2>
              <button ion-button clear large><ion-icon name="chatbubbles"></ion-icon>&nbsp;{{item.comentarios.length}}</button>
            </ion-col>
            <ion-col col-2 offset-md-1 col-md-2 offset-lg-1 col-lg-2>
              <button ion-button clear large><ion-icon name="contact"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
